<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/f-distribution.css" rel="stylesheet">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.7.1/jstat.min.js"> </script>
    <script src="js/f-distribution.js" type="text/javascript"></script>

    <title> Interactive F Distribution </title>
</head>
    


<body>
    <nav id="top-navbar" class="navbar navbar-inverse bg-faded">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" id="navbar-title"> 
                    <i class="fa fa-bar-chart"></i>  <strong>InteractiveStatistics</strong>
                </a>
            </div>1
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>

                <li class="active">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Interactive Probability Distributions
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="active"><a href="f-distribution.html">F</a></li>
                                <li><a href="#">Exponential</a></li>
                                <li><a href="#">Gamma</a></li>
                                <li><a href="#">Beta</a></li>
                                <li><a href="chisquared-distribution.html">Chi-Squared</a></li>
                            </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="well" id="main-well">
        <div id="df-input-div">
            <table id="df-input-table">
                <tr>
                    <td>
                        <div class="input-group">
                                <span class="input-group-addon" id="df1-addon">
                                    <script type="math/tex">df_1</script>
                                </span>
                            <input id="df1-input" type="number" class="form-control" min="0" max="1000" value="5" aria-describedby="df1-addon">
                        </div>
                    </td>
                    <td>      
                        <div class="input-group">
                            <span class="input-group-addon" id="df2-addon">
                                <script type="math/tex">df_2</script>
                            </span>
                            <input id="df2-input" type="number" class="form-control" min="0" max="1000" value="6" aria-describedby="df2-addon">
                        </div>
                    </td>
                </tr>
            </table>
        </form> 
        <div id="plotarea"></div>
        <div class="container" style="margin-top: 20px">
            <ul class="nav nav-pills red">
                <li class="active">
                    <a  href="#1a" data-toggle="tab">Probabilities</a>
                </li>
                <li>
                    <a href="#2a" data-toggle="tab">Percentiles</a>                        
                </li>
            </ul>
            <div class="tab-content clearfix">                    
                <div class="tab-pane active" id="1a">
                    <table id="probability-input-table">
                        <tr>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-addon" id="a-addon">
                                        <script type="math/tex">a</script>
                                    </span>
                                    <input id="a-input" type="number" class="form-control" step="0.01" value="" aria-describedby="a-addon">
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-addon" id="b-addon">
                                        <script type="math/tex">b</script>
                                    </span>
                                    <input id="b-input" type="number" class="form-control" step="0.01" value="" aria-describedby="b-addon">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <p id="probability-output" align="center">
                        <script type="math/tex"> P(a < F_{5,6} < b) \approx </script>
                    </p>
                </div> 
                <div class="tab-pane" id="2a">
                    <div id="percentile-input-div">
                        <div id="percentile-input-group" class="input-group">
                            <span class="input-group-addon" id="percentile-addon">
                                <script type="math/tex">p</script>
                            </span>
                            <input id="percentile-input" type="number" class="form-control" step="0.01" min="0" max="1" value="" aria-describedby="percentile-addon">
                        </div>
                    </div>
                    <div id="percentile-output">
                        <script type="math/tex"> \pi_{p} \approx</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
